<script type="text/javascript">
	var personId= localStorage.getItem("personId");
	var imforUrl="http://127.0.0.1:5000/imformation";
	//添加加班表格式
		$("#tbody1").append("<tr bgcolor='#66AFE9'><td>加班详细</td></tr>")
	
	for (var i=0;i<3;i++) {
		$("#tbody1").append("<tr bgcolor='#5BC0DE' id='加班信息行"+(i+1)+"'></tr>");
		for (var j=0;j<16;j++) {
			if((i==2)&&(j==15)){
				$("#加班信息行"+i).append("<th></th>");
				break;}
			$("#加班信息行"+i).append("<th >加班"+(j+(16*(i-1))+1)+"日</th>")
		}
		$("#tbody1").append("<tr  id='加班行"+(i+1)+"'></tr>");
		for(var k=0;k<16;k++){
			if((i==2)&&(k==16)){break;}
			$("#加班行"+i).append("<td id='加班"+(k+(16*(i-1))+1)+"日'></td>")
		}
	}
	
	//添加调休表格式
		$("#tbody1").append("<tr bgcolor='#66AFE9'><td>调休详细</td></tr>")
	
		for (var i=0;i<3;i++) {
		$("#tbody1").append("<tr bgcolor='#5BC0DE' id='调休信息行"+(i+1)+"'></tr>");
		for (var j=0;j<16;j++) {
			if((i==2)&&(j==15)){$("#调休信息行"+i).append("<th></th>");break;}
			$("#调休信息行"+i).append("<th >调休"+(j+(16*(i-1))+1)+"日</th>")
		}
		$("#tbody1").append("<tr  id='调休行"+(i+1)+"'></tr>");
		for(var k=0;k<16;k++){
			if((i==2)&&(k==16)){break;}
			$("#调休行"+i).append("<td id='调休"+(k+(16*(i-1))+1)+"日'></td>")
		}
	}
	
	function TestSend () {
			$.ajax({          
			url: imforUrl,
			data: {'userNo': personId},
			dataType: 'json',
			type: 'post',
			async: true,
			crossDomain: true,
			success: function(result) {
				 for (var item in result) {
				 	$("#"+item+"").html(result[item]);
				 }

			}});
	}
	TestSend();
</script>
